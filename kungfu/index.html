	<script>
         // font-size动态，  屏幕宽度的1/10-->
        var winWidth = document.body.clientWidth;
        var remSize = winWidth/10 + 'px';
        document.getElementsByTagName('html')[0].style.fontSize = remSize
        // // alert(winWidth)
        // window.onresize = function() {
        //     alert('resize');
        // } 
   
        'use strict';
         var KungfuMayun = {
            loadingEle: null,
            init() {
                this.loadingEle = document.getElementById('loading');
                this.hideLoading();
            },
            hideLoading () {
                // var that = this;
                // alert(that);
                setTimeout(() => {  
                    // alert(this);
                     // window === this
                // this 动态的 执行的时候才会决定，
                // 函数被调用方式决定的
                // 函数作为普通函数被调用 
                // 函数作为普通函数被调用
                // dom 为每个id 元素都加了索引
                    this.loadingEle.style.display = 'none';
                }, 1000);
            }
        }
        window.onload = function() {
            KungfuMayun.init();
        }
	</script>
